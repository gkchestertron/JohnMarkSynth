<html>
  <head>
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  </head>

  <body>
	<div id="page-wrapper" class="clearfix">
		<canvas id="synth-pad"></canvas>
		<div id="info">
			<h1>Web Audio Synth Pad</h1>
			<p>
				Click and drag the mouse over the synthesiser pad to generate a sound.
			</p>
			<p>
				Frequency: <span id="frequency">n/a</span>
			</p>
			<p>
				Volume: <span id="volume">n/a</span>
			</p>
		</div>
	</div>

  <div id="container">
      <h1>Hot Pink Chat App</h1>
      <div id="chat" class="message-display">
      </div>
        <form class="message-input">
          <input type="text" placeholder="Enter your message..." name="message[text]" class="text">
          <br></br>
          <input type="submit" value="Send">
        </form>
          <h3 id="nickname">NickName</h3>
          <form class="nickname-change">
            <input id="nickname-input" type="text">
            <input type="submit" value="change nickname">
          </form>
          <form class="select-room">
            <input id="room-input" type="text">
            <input type="submit" value="Select Room">
          </form>
    </div>

	<script src="/javascripts/app.js"></script>
</body>
</html>
